<div class="jumbotron">
  <div id="calc-board">
    <div class="row-fluid">
      <div id="calculator">
        <input class="col-xs-2" id="numerator" pattern="\d*" placeholder="1">
        <input class="col-xs-2 col-xs-offset-1" id="denominator" pattern="\d*" placeholder="1">
        <div id="operators" class="col-xs-2">
          <button class="bg-info">+</button>
          <button class="bg-info">-</button>
          <button class="bg-info">/</button>
          <button class="bg-info">*</button>
        </div>
        <input class="col-xs-2 col-xs-offset-1" id="calculator-result" disabled placeholder="2">
      </div>
    </div>
  </div>
</div>
<!--suppress HtmlUnknownTarget -->
<script src="calculator.js"></script>
